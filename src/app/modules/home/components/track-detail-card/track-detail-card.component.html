<ion-card class="track-detail-card">
    <div class="track-detail-card-content">
        <img [src]="icon" class="track-detail-card-icon-img">

        <div class="track-detail-card-info">
            <div class="track-detail-card-info-title">
                {{state | translate}}
            </div>
            <div class="track-detail-card-info-date">
                {{time}}
            </div>
        </div>
    </div>
</ion-card>
