<div class="dashboard">
  <ion-content [scrollEvents]="true" class="dashboard-content">
    <div class="graph-content-container">
      <div class="graph-content-column">
        <highcharts-chart *ngIf="chartOptionsExpected" style="width:100%; height:50%; display:block; table-layout: fixed;"
          [Highcharts]="highcharts" [options]="chartOptionsExpected" class="dashboard-content-graph"
          [callbackFunction]="chartCallback">
        </highcharts-chart>
        <highcharts-chart *ngIf="chartOptionsCurrent" style="width:100%; height:50%; display:block; table-layout: fixed;"
          [Highcharts]="highcharts" [options]="chartOptionsCurrent" class="dashboard-content-graph"
          [callbackFunction]="chartCallback">
        </highcharts-chart>
      </div>
    </div>
  </ion-content>


</div>
